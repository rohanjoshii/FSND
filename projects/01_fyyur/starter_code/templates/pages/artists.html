{% extends 'layouts/main.html' %}
{% block title %}Fyyur | Artists{% endblock %}
{% block content %}
<ul class="items">
	{% for artist in artists %}
	<li>
		<a href="/artists/{{ artist.id }}">
			<i class="fas fa-users"></i>
			<div class="item">
				<h5>{{ artist.name }}</h5>
			</div>
		</a>
	</li>
	{% endfor %}
 <a href="{{ url_for('create_artist_form') }}">
	 <button class="btn btn-default btn-sm">
		 Create a New Artist
	 </button>
 </a>
</ul>
{% endblock %}
